<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link rel="stylesheet" href="style_gl.css">
</head>

<body>

<header id="header"></header>

<script>
  // Загрузка содержимого head.html в header
  fetch("head.html")
      .then(response => response.text())
      .then(data => {
          document.getElementById("header").innerHTML = data;
      });
</script>

<div class="carousel">
  <button class="carousel-button prev">❮</button>
  <button class="carousel-button next">❯</button>
  <img src="image1.jpg" class="active" alt="Изображение 1">
  <img src="image2.jpg" alt="Изображение 2">
  <img src="image3.jpg" alt="Изображение 3">
</div>

<script src="script_carousel.js"></script>

<main>
  <section class="catalog">
    <div class="card">Товар 1</div>
    <div class="card">Товар 2</div>
    <div class="card">Товар 3</div>
    <div class="card">Товар 4</div>
    <div class="card">Товар 5</div>
    <div class="card">Товар 6</div>
    <div class="card">Товар 7</div>
    <div class="card">Товар 8</div>
    <div class="card">Товар 9</div>
    <div class="card">Товар 10</div>
    <div class="card">Товар 11</div>
    <div class="card">Товар 12</div>
  </section>
  <div class="pagination">
    <span class="page-number">1</span>
    <span class="page-number">2</span>
    <span class="page-number">3</span>
    <span class="page-number">4</span>
    <span class="page-number">5</span>
  </div>
</main>



</body>
</html>
